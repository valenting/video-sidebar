    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    http://www.w3.org/TR/html4/loose.dtd>
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
		<title>VLC Embed</title>
		<!--<style type="text/css" src=""></style>-->
		<script type="text/javascript" src="table-handler.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

    <body>

    <div align="center">
    <table>
    <tr>
      <td colspan="2"><embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
        width="300"
        height="240"
       autoplay="yes"
        id="vlc"
       target="/home/stefan/Desktop/test/test.avi"> </embed>
	   
	   <script type="text/javascript" src="vlc-controls.js"></script>
	   </td>
      </tr>
    <tr>
      <td colspan="2"><div align="center">
		<input type="button" onclick="minimize();" value="<<" id="minimize" style="position:fixed;
			bottom:40px;
			right:10px;
			width:40px;"/>
		<input type="button" onclick="maximize();" value=">>" id="maximize" style="position:fixed;
			bottom:10px;
			right:10px;
			width:40px;"/>
        <input type="button" onclick='play();' value="Play" id="play" />        
        <input type="button" onclick='pause();' value="Pause" id="pause" />        
        <input type="button" onclick='stop();' value="Stop" id="stop" />        
        <input type="button" onclick='mute();' value="Mute" id="mute" />
		<!--<input type="button" onclick='createplaylist();' value="Playlist" />-->
		<!--<input type="button" class="sed1" onClick="add_to_playlist();" size='30' value="Add" />-->
		<!--<textarea id="txtin" rows="1" cols="32"></textarea> -->
        <input type="button" onclick='next();' value="Next" id="next" />
		<input type="button" class="sed1" onClick="previous();" size='30' value="Prev" id="prev" />
		<!--<input type="button" onclick="getplaylist();" value="get playlist"/>-->
		<input type="button" onclick="fullscreen();" value="Fullscreen"/>
		<input type="file" id="add_file" value="" />
		<input type="button" onclick="addRowToTable();" value="Add"/>
		<select id="volumeSelect" readonly onblur="modifyvolume(this.value)" >
			<option value="0" id="0" onclick="modifyvolume(this.value)" > 0% </option>
			<option value="10" id="10" onclick="modifyvolume(this.value)" > 10% </option>
			<option value="50" id="50" onclick="modifyvolume(this.value)" > 50% </option>
			<option value="100" id="100" onclick="modifyvolume(this.value)" > 100% </option>
			<option value="150" id="150" onclick="modifyvolume(this.value)" > 150% </option>
			<option value="200" id="200" onclick="modifyvolume(this.value)" > 200% </option>
		</select>
      </div></td>
      </tr>
    <tr>
      <td width="163"><input id="seekto" type="text" size="4" value="10" />
        <input type="button" class="sed1" onClick="seek(document.getElementById('seekto').value);" size='30' value="Seek (sec)" />
        <br>
        <input id="backof" type="text" size="4" value="5" />
      <input type="button" class="sed1" onclick="backof(document.getElementById('backof').value);" size='30' value="Back of (sec)" /></td>
      <td width="123"><div id="nowt"></div></td>
    </tr>
    <tr>
    <td colspan="2"><p align="center">
        <br>
    </p></td>
    </tr>
    </table>

    </div>
	<div style="height:200px;overflow-x:hidden;overflow-y:auto;">
	<table id="playlist" style="width:100%;">
		<tr>
			<td align="center" colspan="2" class="header" style="">Artist - Album - Song</td>
		</tr>
	</table>
	</div>
	
    </body>
    </html>
