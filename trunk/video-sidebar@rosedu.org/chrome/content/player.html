		<script type="text/javascript">
		$(function() {
			var vlc = null;
			vlc = document.getElementById("vlc");
			var button = $("#add");
			$("#seek-slider").slider({
				min: 0,
				max: 100,
				range: "min",
				value: 0,
				slide: function(event, ui) {
					vlc.input.time = ui.value * vlc.input.length / 100;
					
				}
			});
			$("#volume-slider").slider({
				min: 0,
				max: 200,
				range: "min",
				value: 100,
				slide: function(event, ui){
					modifyvolume(ui.value);
				}
			});
		});
		</script>
		<!-- BROWSE BUTTON-->
		<style type="text/css">
			.ui-button {
				cursor: default !important;
			}
			body {
				font-size: 70%;
			}
			#foo {
				background-color: red;
				width: 100px;
				height: 100px;
			}
			#foo.over {
				background-color: blue;				
			}
		</style>

		<script type="text/javascript">
			$(function() {

				$('#foo').mouseover(function() {
					$(this).addClass('over');
				}).mouseout(function() {
					$(this).removeClass('over');
				});
								
				$('button1').button().add('#foo').file().choose(function(e, input) {
					//alert("you choose: " + input.val());
					var f=document.getElementById('add_file');
					f.value=input.val();
					addRowToTable();
					//$('input.add_file').value=input.val();
				});				
			});
		</script>
	<!--END BROWSE BUTTON-->

	#sortable li .ui-icon-close { float: right; margin: 0.4em 0.2em 0 0; cursor: pointer; }

	<script type="text/javascript">
	$(function() {
		$("#sortable").sortable();
