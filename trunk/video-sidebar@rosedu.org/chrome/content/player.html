		<title>VLC Embed</title>

		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" rel="Stylesheet" />	
        <link type="text/css" href="css/demos.css" rel="Stylesheet" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="file_chooser.js"></script>
		<script type="text/javascript" src="vlc-controls.js"></script>
		
		<script type="text/javascript">
		$(function() {
			var vlc = null;
			vlc = document.getElementById("vlc");
			$("#seek-slider").slider({
				min: 0,
				max: 100,
				range: "min",
				value: 0,
				slide: function(event, ui) {
					vlc.input.time = ui.value * vlc.input.length / 100;
					
				}
			});
			$("#volume-slider").slider({
				orientation: "vertical",
				width: 20,
				min: 0,
				max: 200,
				range: "min",
				value: 100,
				slide: function(event, ui){
					modifyvolume(ui.value);
				}
			});
		});
		</script>
        
		<!-- BROWSE BUTTON-->
		<style type="text/css">
			.ui-button {
				cursor: default !important;
				line-height:inherit;
				outline-width:inherit;
				
			}
			
		</style>

		<script type="text/javascript">
			$(function() {
				$('#open').button({
					text: false,
					icons: {	
						primary: 'ui-icon-eject'
					}
				}).file().choose(function(e, input) {
					//alert("you choose: " + input.val());
					var f=document.getElementById('add_file');
					f.value=input.val();
					addRowToTable();
					//$('input.add_file').value=input.val();
				});				
			});
		</script>
		<style type="text/css">
	#toolbar {
		padding: 10px 4px;
	}
	</style>
	<script type="text/javascript">
	$(function() {
		//$('#toolbar').buttonset();
		// PLAY
		$('#play').button({
			text: false,
			icons: {	
				primary: 'ui-icon-play'
			}
		})
		.click(function() {
			play();
		});
		//PAUSE
		$('#pause').button({
			text: false,
			icons: {
				primary: 'ui-icon-pause'
			}
		})
		.click(function() {
			pause();
		});
		//STOP
		$('#stop').button({
			text: false,
			icons: {
				primary: 'ui-icon-stop'
			}
		})
		.click(function() {
			stop();
		});
		// PREV
		$('#prev').button({	
			text: false,
			icons: {
				primary: 'ui-icon-seek-start'
			}
			
		}).click(function() {
			previous();
		});
		// NEXT
		$('#next').button({
			text: false,
			icons: {
				primary: 'ui-icon-seek-end'
			}
		}).click(function() {
			next();
		});
		// MUTE
		$("#mute").button({
			text: false,
			icons: {
				primary: 'ui-icon-volume-off'
			}
		}).click(function(){
			mute();
		});
		
	});
	</script>

	<!--END BROWSE BUTTON-->
	<style type="text/css">
	#sortable { list-style-type: none; margin: 0; padding: 0; width: 90%; }
	#sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 30px; }
	#sortable li .ui-icon-close { float: right; margin: 0.4em 0.2em 0 0; cursor: pointer; }
	</style>
	<script type="text/javascript">
	$(function() {
		$("#sortable").sortable();
		$("#sortable").disableSelection();
	});
	// CLOSE TAB
	$('#sortable span.ui-icon-close').live('click', function() {
		var elem = $(this).parent().remove();
		//alert('done');
		//TODO Also Remove from VLC playlist
	});
				
	</script>

	</head>

		<table>
