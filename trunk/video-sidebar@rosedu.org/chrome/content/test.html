    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    http://www.w3.org/TR/html4/loose.dtd>
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
		<title>VLC Embed</title>
		<!--<style type="text/css" src=""></style>-->
		<script type="text/javascript" src="table-handler.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script language="JavaScript"  src="slider.js" >
		</script>
		<link
		href="default.css"
		rel="stylesheet"
		type="text/css" />
	</head>

    <body>

    <div align="center">
    <table>
    <tr>
      <td colspan="2"><embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
        width="300"
        height="240"
       autoplay="yes"
        id="vlc"> </embed>
	   
	   <script type="text/javascript" src="vlc-controls.js"></script>
	   </td>
      </tr>
    <tr>
      <td colspan="2"><div align="center">
		<input type=image onclick="maximize();" src="chrome://video-sidebar/content/buttons/grippy-rgt.gif" id="maximize" style="position:fixed;
			left:0px;
			visibility:hidden;"/>
		<input onclick="minimize();" type=image src="chrome://video-sidebar/content/buttons/grippy-lft.gif" id="minimize" style="position:fixed;
			left:0px;"/>
        <input type="image" src="media/play.png" width="30" height="30" onclick='play();' value="Play" id="play" />        
        <input type="image" src="media/pause.png" width="30" height="30" onclick='pause();' value="Pause" id="pause" />        
        <input type="image" src="media/stop.png"  width="30" height="30" onclick='stop();' value="Stop" id="stop" />        
        <input type="image" src="media/mute_centered.png" width="30" height="30" onclick='mute();' value="Mute" id="mute" />
		<!--<input type="button" onclick='createplaylist();' value="Playlist" />-->
		<!--<input type="button" class="sed1" onClick="add_to_playlist();" size='30' value="Add" />-->
		<!--<textarea id="txtin" rows="1" cols="32"></textarea> -->
		<input type="image" src="media/previous.png" width="30" height="30" class="sed1" onClick="previous();" size='30' value="Prev" id="prev" />
        <input type="image" src="media/next.png" width="30" height="30" onclick='next();' value="Next" id="next" />
		<!--<input type="button" onclick="getplaylist();" value="get playlist"/>-->
		<!--<input type="button" onclick="fullscreen();" value="Fullscreen"/>-->
		<input type="file" id="add_file" value="" />
		<input type="image" src="media/add.png" width="30" height="30" onclick="addRowToTable();" value="Add"/>
		<br>
		<div class="carpe_horizontal_slider_track">
			<div class="carpe_slider_slit">&nbsp;</div>
			<div class="carpe_slider"
			id="your_slider_id"
			orientation="horizontal"
			distance="100"
			display="your_display_id"
			style="left: 0px;">&nbsp;</div>
		</div>
		<div class="carpe_slider_display_holder" >
    <input class="carpe_slider_display"
        id="your_display_id"
        name="your_var_name"
        type="text"
        from="0"
        to="100"
        valuecount="101"
        value="0"
        typelock="off" /></div>
	<label for="your_slider_id"> Video Slider </label>
		<br>
		<br>
		<div class="carpe_horizontal_slider_track">
			<div class="carpe_slider_slit">&nbsp;</div>
			<div class="carpe_slider"
			id="your_slider_id2"
			orientation="horizontal"
			distance="100"
			display="your_display_id2"
			style="left: 50px;">&nbsp;</div>
		</div>
		<div class="carpe_slider_display_holder" >
    <input class="carpe_slider_display"
        id="your_display_id2"
        name="your_var_name2"
        type="text"
        from="0"
        to="200"
        valuecount="201"
        value="100"
        typelock="off" /></div>
		<label for="your_slider_id2"> Volume Slider </label>
		<input id="length" type="hidden" value="" />
		<input id="vol" type="text" style="display: none;" value="100" />
		<input type="button" id="volbutton" onclick="modifyvolume2()" style="display: none;" value="Change It"/>
      </div></td>
      </tr>
    <tr>
      <td width="163"><input id="seekto" type="text" size="4" value="10" />
        <input id="seekbutton" type="button" class="sed1" onClick="seek(document.getElementById('seekto').value);" size='30' value="Seek (sec)" />
        <br>
        <input id="backof" type="text" size="4" value="5" />
      <input type="button" class="sed1" onclick="backof(document.getElementById('backof').value);" size='30' value="Back of (sec)" /></td>
      <td width="123"><div id="nowt"></div></td>
    </tr>
    <tr>
    <td colspan="2"><p align="center">
        <br>
    </p></td>
    </tr>
    </table>

    </div>
	<div style="height:200px;overflow-x:hidden;overflow-y:auto;">
	<table id="playlist" style="width:100%;">
		<tr>
			<td align="center" colspan="2" class="header" style="">Artist - Album - Song</td>
		</tr>
	</table>
	</div>
	
    </body>
    </html>
