    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    http://www.w3.org/TR/html4/loose.dtd>
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head><title>VLC Embed</title></head>

    <body>

    <h1>VLC Embed</h1>
    <div align="center">
    <table>
    <tr>
      <td colspan="2"><embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
        width="300"
        height="240"
       autoplay="no"
        id="vlc"
       target="C:\test.avi"> </embed></td>
      </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="button" onClick='play();' value="Play" />        
        <input type="button" onClick='pause();' value="Pause" />        
        <input type="button" onClick='stop();' value="Stop" />        
        <input type="button" onClick='mute();' value="Mute" />
      </div></td>
      </tr>
    <tr>
      <td width="163"><input id="seekto" type="text" size="4" value="10" />
        <input type="button" class="sed1" onClick="seek(document.getElementById('seekto').value);" size='30' value="Seek (sec)" />
        <br>
        <input id="backof" type="text" size="4" value="5" />
      <input type="button" class="sed1" onClick="backof(document.getElementById('backof').value);" size='30' value="Back of (sec)" /></td>
      <td width="123"><div id="nowt"></div></td>
    </tr>
    <tr>
    <td colspan="2"><p align="center">
      <input type="button" class="sed1" onClick="else_r();" size='30' value="Info" /><br>
	  <input type="button" class="sed1" onClick="add_to_playlist();" size='30' value="Add" />
	  <input type="button" class="sed1" onClick="next();" size='30' value="Next" /><br>
		<textarea id="txtin" rows="1" cols="32"></textarea> 
        <textarea id="txtout" rows="10" cols="32"></textarea>
        <script type="text/javascript">

       var vlc = document.getElementById("vlc");
	   var list = "C:\\test.avi\n";
       if(vlc){
          document.getElementById("info").innerHTML = "Ready";
       } else {
          document.getElementById("info").innerHTML = "Not Ready";
       }
       function mute(){
          vlc.audio.toggleMute();
       }
       function play(){
          vlc.playlist.play();
          intval = setInterval(uptime, 250);
       }
       function stop(){
          clearInterval(intval);
          vlc.playlist.stop();

       }
       function pause(){   
          vlc.playlist.togglePause();
       }
       function c_time(){
          return eval(vlc.input.time / 1000);
       }
       function seek(value){
       var vlc = document.getElementById("vlc");
          //alert(value);
          vlc.input.time = eval(value*1000)
          //return true;
       }
       function backof(value){
       var vlc = document.getElementById("vlc");
          vlc.input.time = vlc.input.time - eval(value*1000);
          //alert(vlc.input.state);
          //return true;
       }

       function uptime(){
          document.getElementById("nowt").innerHTML = eval(vlc.input.time/1000);
       }
	   
	   function add_to_playlist(){
		  var input = document.getElementById("txtin");
		  vlc.playlist.add(input.value);
		  list = list + input.value + "\n";
		  else_r();
	   }
	   
	   function next(){
			vlc.playlist.next();
		}
		
       function else_r(){
          oi = document.getElementById("txtout");
          oi.value = '';
          oi.value += vlc.versionInfo() +"\n";
          oi.value += "VLC position " + vlc.input.position +"\n";
          oi.value += "VLC length " + vlc.input.length +"\n";
          oi.value += "VLC rate " + vlc.input.rate +"\n";
          oi.value += "VLC is Playing " + vlc.playlist.isPlaying +"\n";
		  oi.value += "Playlist items: " + vlc.playlist.items.count + "\n";
		  oi.value += list;
       }
	   
	  
        </script>
        <br>
    </p></td>
    </tr>
    </table>

    </div>
    </body>
    </html>
